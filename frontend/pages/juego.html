<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/juego.css" />
    <title>Z Warriors | Batalla</title>
  </head>
  <body>
    <main class="container-fluid d-flex align-items-center">
      <section class="juego row w-100">
        <article class="jugador col-12 col-md-4 p-2" id="jugador_1">
          <div class="card w-100">
            <img class="jugador__imagen card-img-top" />
            <div class="card-body">
              <h3 class="jugador__nombre card-title"></h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Vida:
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Vida"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="jugador__vida progress-bar progress-bar-striped progress-bar-animated bg-danger fs-5"
                    style="width: 25%"
                  ></div>
                </div>
              </li>
              <li class="list-group-item">
                Ki:
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Ki"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="jugador__ki progress-bar progress-bar-striped progress-bar-animated bg-info fs-5"
                    style="width: 25%"
                  ></div>
                </div>
              </li>
              <li class="list-group-item">
                Seleccionar Ataque:
                <select
                  class="jugador__ataques form-select"
                  onchange="seleccionar_ataque_jugador_1(event)"
                >
                  <!-- Ataques generados dinamicamente -->
                </select>
              </li>
            </ul>
            <div class="card-body">
              <h5>Info ataque seleccionado</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Daño minimo:
                  <span class="jugador__ataque_dano_minimo"></span>
                </li>
                <li class="list-group-item">
                  Daño Máximo:
                  <span class="jugador__ataque_dano_maximo"></span>
                </li>
                <li class="list-group-item">
                  Costo de ki:
                  <span class="jugador__ataque_costo_ki"></span>
                </li>
              </ul>
            </div>
          </div>
        </article>
        <article class="col-12 col-md-4 text-light text-center">
          <h2 class="display-1">Turno <span id="turno">1</span></h2>
          <button class="btn boton__atacar" id="boton_atacar">Atacar</button>
        </article>
        <article class="jugador col-12 col-md-4 p-2" id="jugador_2">
          <div class="card w-100">
            <img class="jugador__imagen card-img-top" />
            <div class="card-body">
              <h3 class="jugador__nombre card-title"></h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Vida:
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="jugador__vida progress-bar progress-bar-striped progress-bar-animated bg-danger fs-5"
                    style="width: 25%"
                  ></div>
                </div>
              </li>
              <li class="list-group-item">
                Ki:
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="jugador__ki progress-bar-striped progress-bar-animated bg-info fs-5"
                    style="width: 25%"
                  ></div>
                </div>
              </li>
              <li class="list-group-item">
                Seleccionar Ataque:
                <select
                  class="jugador__ataques form-select"
                  onchange="seleccionar_ataque_jugador_2(event)"
                >
                  <!-- Ataques generados dinamicamente -->
                </select>
              </li>
            </ul>
            <div class="card-body">
              <h5>Info ataque seleccionado</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Daño minimo:
                  <span class="jugador__ataque_dano_minimo"></span>
                </li>
                <li class="list-group-item">
                  Daño Máximo:
                  <span class="jugador__ataque_dano_maximo"></span>
                </li>
                <li class="list-group-item">
                  Costo de ki:
                  <span class="jugador__ataque_costo_ki"></span>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      //Helpers
      const actualizar_info_ataque = (ataque, contenedor_ataque) => {
        contenedor_ataque.querySelector(
          ".jugador__ataque_dano_minimo"
        ).innerText = ataque.dano_min;
        contenedor_ataque.querySelector(
          ".jugador__ataque_dano_maximo"
        ).innerText = ataque.dano_max;
        contenedor_ataque.querySelector(".jugador__ataque_costo_ki").innerText =
          ataque.costo_ki;
      };
      const rellenar_info_peronaje = (personaje, contenedor_personaje) => {
        contenedor_personaje.querySelector(".jugador__nombre").innerHTML =
          personaje.nombre;
        contenedor_personaje.querySelector(".jugador__imagen").src =
          personaje.imagen;
        const barra_vida = contenedor_personaje.querySelector(".jugador__vida");
        barra_vida.style.width = "100%";
        barra_vida.innerText = `Vida: ${personaje.vida}/${personaje.vida_max}`;
        const barra_ki = contenedor_personaje.querySelector(".jugador__ki");
        barra_ki.style.width = "100%";
        barra_ki.innerText = `Ki: ${personaje.ki}/${personaje.ki_max}`;
        let opciones = "";
        for (const ataque of personaje.ataques) {
          opciones += `<option value="${ataque.id}">${ataque.nombre}</option>`;
        }
        contenedor_personaje.querySelector(".jugador__ataques").innerHTML =
          opciones;
        actualizar_info_ataque(personaje.ataques[0], contenedor_personaje);
      };

      //Referencias HTML
      const contenedor_jugador1 = document.querySelector("#jugador_1");
      const contenedor_jugador2 = document.querySelector("#jugador_2");
      //Estado
      const estado = {
        jugador1: {
          personaje: null,
          ataque_seleccionado: null,
        },
        jugador2: {
          personaje: null,
          ataque_seleccionado: null,
        },
        turno: 1,
      };
      //Fetches
      const fetch_personaje1 = () => {
        fetch("http://localhost:5000/personajes/6")
          .then((response) => response.json())
          .then((data) => {
            estado.jugador1 = {
              personaje: {
                ...data,
                vida_max: data.vida,
                ki_max: data.ki,
              },
              ataque_seleccionado: data.ataques[0].id,
            };
            rellenar_info_peronaje(
              estado.jugador1.personaje,
              contenedor_jugador1
            );
          });
      };
      const fetch_personaje2 = () => {
        fetch("http://localhost:5000/personajes/2")
          .then((response) => response.json())
          .then((data) => {
            estado.jugador2 = {
              personaje: {
                ...data,
                vida_max: data.vida,
                ki_max: data.ki,
              },
              ataque_seleccionado: data.ataques[0].id,
            };
            rellenar_info_peronaje(
              estado.jugador2.personaje,
              contenedor_jugador2
            );
          });
      };
      //Funciones de Eventos
      const seleccionar_ataque_jugador_1 = (event) => {
        estado.jugador1.ataque_seleccionado = parseInt(event.target.value);
        const ataque = estado.jugador1.personaje.ataques.find(
          (ataque) => ataque.id === estado.jugador1.ataque_seleccionado
        );
        actualizar_info_ataque(ataque, contenedor_jugador1);
      };
      const seleccionar_ataque_jugador_2 = (event) => {
        estado.jugador2.ataque_seleccionado = parseInt(event.target.value);
        const ataque = estado.jugador2.personaje.ataques.find(
          (ataque) => ataque.id === estado.jugador2.ataque_seleccionado
        );
        actualizar_info_ataque(ataque, contenedor_jugador2);
      };

      fetch_personaje1();
      fetch_personaje2();
    </script>
  </body>
</html>
