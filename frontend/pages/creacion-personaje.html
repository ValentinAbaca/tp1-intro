<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/forms.css" />
    <title>Creacion de Personaje</title>
</head>

<body data-bs-theme="dark">
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Personaje</h2>
                        <form onsubmit="crear_personaje(event)">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Goku"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="raza" class="form-label">Raza</label>
                                <input type="text" class="form-control" id="raza" name="raza" placeholder="Saiyan"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="ki" class="form-label">Ki</label>
                                <input type="text" class="form-control" id="ki" name="ki" placeholder="1000"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="vida" class="form-label">Vida</label>
                                <input type="text" class="form-control" id="vida" name="vida" placeholder="1000"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="guerrero"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="imagen" name="imagen"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="ataques" class="form-label">Ataques:</label>
                                <select class="form-select form-control" id="select_ataques">
                                    <option value="">Seleccione el ataque</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function handle_response(data) {
            console.log(data);
        }

        function crear_personaje(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            console.log(formData);

            fetch("http://localhost:5000/nuevo_personaje", {
                method: "POST",
                body: formData
            })
                .then((res) => res.json())
                .then(handle_response)
                .catch((error) => console.log("ERROR", error)) 
        }

        //ataques en select
        function respuesta_ataques(respuesta){
            return respuesta.json();
        }

        function error_ataques(error){
            console.log(error);
        }

        function proceso_ataques(cont_ataques){     
            console.log(cont_ataques[0].nombre);       
            const contenedor = document.getElementById("select_ataques");

            for (let i = 0; i < cont_ataques.length; i++){
                const item = document.createElement("option");
                console.log(cont_ataques[i].id);
                item.setAttribute("value", cont_ataques[i].id);
                item.setAttribute("name", cont_ataques[i].id);
                item.textContent = cont_ataques[i].nombre;

                contenedor.appendChild(item);
            }
            
        }

        fetch("http://localhost:5000/ataques")
            .then(respuesta_ataques)
            .then(proceso_ataques)
            .catch(error_ataques)
    </script>
</body>

</html>
