<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/seleccion-personajes.css" />
    <title>Selección de Personajes</title>
  </head>
  <body>
    <main
      class="container-fluid d-flex flex-column justify-content-center align-items-center text-light"
    >
      <section class="personajes d-flex justify-content-between w-100">
        <article class="personajes__1">
          <h2 class="personajes__title">Jugador 1</h2>
          <img
            class="personajes__img"
            src="../assets/images/personajes/goku_selec.jpeg"
            alt="goku"
          />
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-2 gap-2">
            <button class="btn personajes__btn">CONFIRMAR</button>
            <h3 class="personajes__nombre">Goku</h3>
          </div>
        </article>
        <article
          class="h-100 d-flex flex-column justify-content-center align-items-center text-center"
        >
          <button class="btn personajes__btn mb-2" disabled>COMENZAR</button>
          <p class="personajes__text">Jugador 1 seleccionando...</p>
        </article>
        <article class="personajes__2 text-end">
          <h2 class="personajes__title">Jugador 2</h2>
          <img
            class="personajes__img"
            src="../assets/images/personajes/goku_selec.jpeg"
            alt="goku"
          />
          <div class="d-flex flex-column-reverse flex-md-row justify-content-between align-items-center gap-2 mt-2">
            <h3 class="personajes__nombre">Goku</h3>
            <button class="btn personajes__btn" disabled>CONFIRMAR</button>
          </div>
        </article>
      </section>
      <section class="grillaPersonajes d-flex flex-wrap">
        <!-- Acá van los personajes generados via JS -->
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../assets/js/seleccion-personajes.js"></script>
  </body>
</html>
