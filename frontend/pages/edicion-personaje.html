<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ataque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/forms.css" />

</head>

<body data-bs-theme="dark">
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Personaje</h2>
                        <form onsubmit="editar_personaje(event)">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Goku"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="raza" class="form-label">Raza</label>
                                <input type="text" class="form-control" id="raza" name="raza" placeholder="Saiyan"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="ki" class="form-label">Ki</label>
                                <input type="text" class="form-control" id="ki" name="ki" placeholder="1000"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="vida" class="form-label">Vida</label>
                                <input type="text" class="form-control" id="vida" name="vida" placeholder="1000"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="guerrero"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="imagen" name="imagen"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="ataques" class="form-label">Ataques:</label>
                                <select class="form-select" id="select_ataques">
                                    <option value="">Seleccione el ataque</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const variable_recibida = new URLSearchParams(window.location.search);
        const id = variable_recibida.get("id");

        if (id === null) {
            window.location.href = "/";
        }

        function manejo_respuesta_obtenida(data) {
            document.getElementById("nombre").value = data.nombre;
            document.getElementById("raza").value = data.raza;
            document.getElementById("vida").value = data.vida;
            document.getElementById("ki").value = data.ki;
            document.getElementById("descripcion").value = data.descripcion;
        }
        
        fetch(`http://localhost:5000/personajes/${id}`)
            .then((response) => response.json())
            .then(manejo_respuesta_obtenida)
            .catch((error) => console.log("ERROR", error));

        function manejo_respuesta(data) {
            if (data.success) {
                window.location.href = `/personaje/${data.id}`;
            } else {
                alert("Error");
            }
        }

        function editar_personaje(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const nombre = formData.get("nombre");
            const raza = formData.get("raza");
            const vida= formData.get("vida");
            const ki= formData.get("ki");
            const descripcion= formData.get("descripcion");
            const imagen= formData.get("imagen");



            fetch(`http://localhost:5000/modificar_personajes/${data.id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id: id,
                    nombre: nombre,
                    raza: raza,
                    vida: vida,
                    ki: ki,
                    descripcion: descripcion,
                    imagen: imagen
                })
            })
                .then((res) => res.json())
                .then(manejo_respuesta)
                .catch((error) => console.log("ERROR", error));
        }
    </script>
</body>

</html>
